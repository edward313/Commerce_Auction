<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<!-- <form action="#" method="post"> -->
          <form autocomplete="off">
					<input class="text" type="text" name="Firstname" placeholder="First Name" [(ngModel)]="firstName"required=''>
					<input class="text" type="text" style="margin: 2em 0;" name="Lastname" placeholder="Last Name" [(ngModel)]="lastName"  required=''>
					<input class="text" type="text" style="margin: 2em 0;" name="Address" [(ngModel)]="address"  placeholder="Address" required=''>
					<input class="text email" type="email" name="email" placeholder="Email" [(ngModel)]="email"  required=''>
					<input class="text" type="password" name="password" placeholder="Password" [(ngModel)]="password"  required=''>
					<input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" [(ngModel)]="confirmPassword"  required=''>
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" required="" style="display: inline-block;">
							<span style="margin-left:30px;">I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
          <div *ngIf="thongbao!=''">
            {{thongbao}}
          </div>
					<input type="submit" (click)="submitRegister()" value="SIGNUP" >
				</form>
				<p>Don't have an Account? <a [routerLink]="['/login']"> Login Now!</a></p>
			</div>
		</div>
		<!-- copyright -->
		<div class="colorlibcopy-agile">
			<p>Â© 2018 Colorlib Signup Form. All rights reserved | Design by <a href="https://colorlib.com/" target="_blank">Colorlib</a></p>
		</div>
		<!-- //copyright -->
	</div>
	<!-- //main -->
</body>
